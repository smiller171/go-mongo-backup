AWSTemplateFormatVersion: 2010-09-09
Description: ECS Service and Task definition
Parameters:
  cluster:
    Description: ECS service resources.
    Type: String
  env:
    Description: ECS Cluster name i.e. deva.
    Type: String
  listenerarn:
    Description: Arn of ELB listener to attach service to
    Type: String
  name:
    Description: Service Name i.e. jobmanager
    Type: String
  priority:
    Description: ALB priority
    Type: Number
  region:
    Description: AWS region i.e. us-east-1
    Type: String
  vpcid:
    Description: ID of the VPC for the service
    Type: String
  version:
    Description: Semantic version of service
    Type: String
  namespace:
    Description: Docker namespace
    Type: String

Resources:
  CustomResource:
    Type: Custom::CustomResource
    DependsOn:  ListenerRule
    Properties:
      ServiceToken:
        Fn::ImportValue:
          !Sub ${env}-LambdaStringFunctionArn
      ALBArn: !GetAtt TargetGroup.LoadBalancerArns
      TGTArn: !Ref TargetGroup

  EcsService:
    Type: "AWS::ECS::Service"
    Properties:
      Cluster:  !Ref cluster
      DesiredCount: 1
      LoadBalancers:
        -
          TargetGroupArn: !Ref TargetGroup
          ContainerName:  !Ref name
          ContainerPort: 8080
      Role: !Sub ecsServiceRole-${cluster}
      TaskDefinition:  !Ref EcsTask

  EcsTask:
    Type: AWS::ECS::TaskDefinition
    Properties:
      ContainerDefinitions:
        -
          Environment:
            -
              Name: ENVIRONMENT_NAME
              Value: !Ref env
            -
              Name: ENVIRONMENT_REGION
              Value: !Ref region
            -
              Name: SERVICE_NAME
              Value: !Ref name
            -
              Name: MONGOHOST
              Value:
                Fn::Join:
                  - ""
                  - - mongodb.
                    - Fn::ImportValue: !Sub ${env}-PrivateDomain
          Essential: true
          Image: !Sub 639193537090.dkr.ecr.us-east-1.amazonaws.com/${namespace}/go-mongo-backup:${version}
          Memory: 1024
          MemoryReservation: 300
          PortMappings:
            -
              HostPort: 0
              ContainerPort: 8080
              Protocol: tcp
          Name: !Ref name
      TaskRoleArn : !GetAtt Role.Arn

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      HealthCheckPath: !Sub /${name}/
      Matcher:
       HttpCode: '200-299'
      Port: 80
      Protocol: HTTP
      Tags:
        - Key: ServiceName
          Value: !Ref name
        - Key: ClusterName
          Value: !Ref cluster
      TargetGroupAttributes:
        - Key: deregistration_delay.timeout_seconds
          Value: '0'
      VpcId:  !Ref vpcid

  HealthAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      ActionsEnabled: true
      AlarmActions:
        - Fn::ImportValue: !Sub ${env}-ServiceHealthTopic
      AlarmDescription: Notify SNS if there are no healthy hosts
      ComparisonOperator: LessThanOrEqualToThreshold
      Dimensions:
        -
          Name: TargetGroup
          Value:  !GetAtt CustomResource.TGTId
        -
          Name: LoadBalancer
          Value:  !GetAtt CustomResource.ALBId

      EvaluationPeriods: 1
      MetricName: HealthyHostCount
      Namespace: AWS/ApplicationELB
      Period: 60
      Statistic: Maximum
      Threshold: 0.0

  ListenerRule:
    Type: AWS::ElasticLoadBalancingV2::ListenerRule
    Properties:
      Actions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      Conditions:
        - Field: path-pattern
          Values:
            - !Sub /${name}/*
      ListenerArn: !Ref listenerarn
      Priority: !Ref priority

  Role:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          -
            Action: "sts:AssumeRole"
            Effect: "Allow"
            Principal:
              Service: "ecs-tasks.amazonaws.com"
      Path: "/"
      Policies:
        -
          PolicyName: ecs-service
          PolicyDocument:
            Statement:
                Effect: Allow
                Action:
                  - elasticloadbalancing:Describe*
                  - elasticloadbalancing:DeregisterInstancesFromLoadBalancer
                  - elasticloadbalancing:RegisterInstancesWithLoadBalancer
                  - ec2:Describe*
                  - ec2:AuthorizeSecurityGroupIngress
                Resource: "*"
        -
          PolicyName: cloudwatch-basic
          PolicyDocument:
            Version: 2012-10-17
            Statement:
                Effect: Allow
                Action:
                  - cloudwatch:EnableAlarmActions
                  - cloudwatch:PutMetricData
                  - cloudwatch:PutMetricAlarm
                  - logs:*
                Resource: "*"
        -
          PolicyName: mongo-snapshots
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              -
                Resource:
                  - !Sub arn:aws:s3:::net-platform-mongodb-snapshots-${env}
                Action:
                  - s3:ListBucket
                Effect: Allow
              -
                Resource:
                  - !Sub arn:aws:s3:::net-platform-mongodb-snapshots-${env}/*
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucketMultipartUploads
                  - s3:ListMultipartUploadParts
                Effect: Allow

Outputs:
  ALBId:
    Description: ALBId
    Value:
      Fn::GetAtt:
      - CustomResource
      - ALBId
  TGTId:
    Description: TGTId
    Value:
      Fn::GetAtt:
      - CustomResource
      - TGTId
